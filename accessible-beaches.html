<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Beaches by Transportation</title>
  <link rel="stylesheet" href="accessible-beaches.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.2/proj4.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="https://www.govmap.gov.il/govmap/api/govmap.api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="logo-container">
    <img src="HelloSummerLogo.png" alt="Hello Summer Logo" class="site-logo">
  </div>
  <div class="container">
    <div class="header">
      <img src="bus-icon.png" alt="Bus Icon" class="header-icon">
      <h2>Beaches accessible by transportation</h2>
    </div>
    <div id="map"></div>
    <div class="nav-buttons">
      <div class="circle-button" onclick="goToLocationPage()">
        <img src="location-icon.png" alt="Location Icon">
      </div>
      <div class="circle-button" onclick="goToAllBeachesPage()">
        <img src="beach-icon.png" alt="Beach Icon">
      </div>
    </div>
  </div>
  <script src="accessible-beaches.js"></script>
</body>
</html>
