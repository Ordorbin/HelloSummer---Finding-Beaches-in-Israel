<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>General Search</title>
  <link rel="stylesheet" href="general-search.css">
</head>
<body>
  <div class="logo-container">
    <img src="HelloSummerLogo.png" alt="Hello Summer Logo" class="site-logo">
  </div>
  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="search here">
      <img src="magnifying-glass.png" alt="Search Icon" class="search-icon">
    </div>

    <div class="emoji-container">
      <img src="emoji.png" alt="Thinking Emoji" class="emoji-img">
      <h2>I want to view...</h2>
    </div>

    <div class="button" id="location-btn">
      <a href="my-location.html">
        <img src="location-icon.png" alt="My Location Icon">
        <span>my location</span>
      </a>
    </div>
    
    <div class="button" id="transport-btn">
      <img src="bus-icon.png" alt="Bus Icon">
      <span>Beaches accessible by transportation</span>
    </div>
    <div class="button" id="shores-btn">
      <img src="beach-icon.png" alt="Beach Icon">
      <span>All shores in israel</span>
    </div>
  </div>
  <div class="button" id="who-we-are-btn">
    <img src="info-icon.png" alt="Info Icon">
    <span>Who Are We?</span>
  </div>
  <script src="general-search.js"></script>
</body>
</html>
